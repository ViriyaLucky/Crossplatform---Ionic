<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/contacs"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="presentAlert()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Contact Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <ion-img [src]="loadedContact.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{ loadedContact.nama }}</ion-label>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let email of loadedContact.email">
        &nbsp;&nbsp;&nbsp;
        <ion-icon name="mail-outline"></ion-icon>
        <ion-label>&nbsp;&nbsp;{{ email }}</ion-label>
      </ion-item>
      <ion-item *ngFor="let telepon of loadedContact.telepon">
        &nbsp;&nbsp;&nbsp;
        <ion-icon name="call-outline"></ion-icon>
        <ion-label>&nbsp;&nbsp;{{ telepon }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
