<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentModal()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-segment (ionChange)="onFilterChange($event)" value="all">
          <ion-segment-button value="all">All Contacts</ion-segment-button>
          <ion-segment-button value="prior-contacts">Priority Contacts</ion-segment-button>
        </ion-segment>
        <ion-list>
          <ion-item-sliding *ngFor = "let contact of contacs" #slidingItem>
            <ion-item  [routerLink]="['./', contact.id]">
              <ion-avatar slot="start">
                <ion-img [src]="contact.imageUrl"></ion-img>
              </ion-avatar>
              <ion-label>{{ contact.nama }}</ion-label>
            <ion-grid>
                <ion-row>
                  <ion-col>
                  </ion-col>
                  <ion-col>
                  </ion-col>
                  <ion-icon name="mail-outline"></ion-icon>
                  <ion-label>&nbsp;{{ contact.email.length }}&nbsp;&nbsp;</ion-label>
                  <ion-icon name="call-outline"></ion-icon>
                  <ion-label>&nbsp;{{ contact.telepon.length }}&nbsp;&nbsp;</ion-label>
                </ion-row>
              </ion-grid>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option (click)="fav(contact, slidingItem)">
                <ion-icon name="star-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
